<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GitHub search</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="octocat.png">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
  </head>
  <body>
  
    <div class="container">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-2 col-sm-offset-10">
					<div class="row well">
						<form method="get" id="auth-form">
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Username" id="auth-field"></input>
							</div>
							<div class="form-group">
								<input type="submit" class="form-control btn btn-default" id="auth-btn" value="GitHub connection"></input>
							</div>
						</form>
					</div>
				</div>
			</div>
		
			<div class="row well">
			
				<form class="form-horizontal" method="get" id="form-search" name="form-search">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="search-user-input">GitHub User : </label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="search-user-input" id="search-user-input" placeholder="Type a github user name...">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="search-project-input">GitHub Project :</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="search-project-input" id="search-projet-input" placeholder="Type a github project name...">
						</div>
					</div>
					<div class="form-group"> 
						<div class="col-sm-2 col-sm-offset-5">	
							<input class="form-control btn btn-default" type="submit" name="submit" id="id">
						</div>
					</div>
				</form>
			
			</div>
			
			<div id="error-well" class="well row error-well">
				<span class="lead">
					Page error.
				</span>
			</div>
			
			<div id="col-result" class="row">
				<h1 id="project_name"></h1>
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="col-sm-2" id="cont-head" value=-1>Contributor</th>
							<th class="col-sm-2" id="mail-head" value=-1>E-mail</th>
							<th class="col-sm-1" id="commits-head" value=-1>commits</th>
							<th class="col-sm-3" id="code-head" value=-1>code lines</th>
							<th class="col-sm-2" id="job-head" value=-1>Need a job ?</th>
							<th class="col-sm-2" id="country-head" value=-1>Location</th>
						</tr>
					</thead>
					<tbody id="table_body">
						
					</tbody>
				</table>
			</div>

		</div>
	</div>
	
	
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
	<script src="index_v2.js"></script>
	<script src="auth.js"></script>
	<body>
</html>
